<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>TV Controller</title>
</head>

<body>
    <h1>TV Controller</h1>
    <details>
        <summary>Power</summary>
        <button onclick="send('turnoff')">Turn Off</button> <br />
        <button onclick="send('turnon')">Turn On</button> <br />
        <button onclick="send('reboot')">Reboot</button> <br />
    </details>
    <hr>
    <details>
        <summary>Display selection</summary>
        <button onclick="send('select-hdmi1')">Select HDMI1</button> <br />
        <button onclick="send('select-displayport')">Select Display Port (PC)</button> <br />
    </details>
    <hr>
    <script>
        const send = cmd => fetch(`/api/${cmd}`, { method: 'POST' })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>TV Controller</title>
</head>

<body>
    <h1>TV Controller</h1>
    <button onclick="send('turnoff')">Turn Off</button>
    <button onclick="send('turnon')">Turn On</button>
    <button onclick="send('reboot')">Reboot</button>
    <button onclick="send('select-hdmi1')">Select HDMI1</button>
    <button onclick="send('select-displayport')">Select Display Port (PC)</button>
    <script>
        const send = cmd => fetch(`/api/${cmd}`, { method: 'POST' })
    </script>
</body>

</html>
